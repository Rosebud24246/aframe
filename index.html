<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity 
        id="target"
        geometry="primitive: cylinder; height: 1; radius: 1"
        animation="property: material.color; from:#c9c1af; to: #424242; loop: true; dur:2000; easing:easeInOutCirc;"
        position="-3 0 -6"
        rotation="-90 0 0"
      ></a-entity>
      <a-entity 
        geometry="primitive: box; width: 2; height: 10; depth: 1"
        animation="property: material.color; from:#c9c1af; to: #424242; loop: true; dur:2000; easing:easeInOutCirc;"
        material="color:#c9c1af"
        position="-3 -5 -6"
        rotation="0 0 0"
      ></a-entity>

      <a-entity 
        geometry="primitive: cylinder; height: 1; radius: 1.5"
        animation="property: material.color; from:#424242; to: #c9c1af; loop: true; dur:2000; easing:easeInOutCirc; delay:100"
        material="color:#424242"
        position="-3 0 -6.5"
        rotation="-90 0 0"
      ></a-entity>
      <a-entity 
        geometry="primitive: box; width: 3; height: 10; depth: 1"
        animation="property: material.color; from:#424242; to: #c9c1af; loop: true; dur:2000; easing:easeInOutCirc; delay:100"
        material="color:#424242"
        position="-3 -5 -6.5"
        rotation="0 0 0"
      ></a-entity>

      <a-entity 
        geometry="primitive: cylinder; height: 1; radius: 2"
        animation="property: material.color; from:#c9c1af; to: #424242; loop: true; dur:2000; easing:easeInOutCirc; delay:200"
        material="color:#c9c1af"
        position="-3 0 -7"
        rotation="-90 0 0"
      ></a-entity>
      <a-entity 
        geometry="primitive: box; width: 4; height: 10; depth: 1"
        animation="property: material.color; from:#c9c1af; to: #424242; loop: true; dur:2000; easing:easeInOutCirc; delay:200"
        material="color:#c9c1af"
        position="-3 -5 -7"
        rotation="0 0 0"
      ></a-entity>
      
      <a-entity 
        geometry="primitive: cylinder; height: 1; radius: 2.5"
        animation="property: material.color; from:#424242; to: #c9c1af; loop: true; dur:2000; easing:easeInOutCirc; delay:300"
        material="color:#424242"
        position="-3 0 -7.5"
        rotation="-90 0 0"
      ></a-entity>
      <a-entity 
        geometry="primitive: box; width: 5; height: 12; depth: 1"

        material="color:#424242"
        position="-3 -6 -7.5"
        rotation="0 0 0"
      ></a-entity>

      <a-entity 
        geometry="primitive: cylinder; height: 1; radius: 3"
        animation="property: material.color; from:#c9c1af; to: #424242; loop: true; dur:2000; easing:easeInOutCirc; delay:400"
        material="color:#c9c1af"
        position="-3 0 -8"
        rotation="-90 0 0"
      ></a-entity>
      <a-entity 
        geometry="primitive: box; width: 6; height: 14; depth: 1"
        animation="property: material.color; from:#c9c1af; to: #424242; loop: true; dur:2000; easing:easeInOutCirc; delay:400"
        material="color:#c9c1af"
        position="-3 -7 -8"
        rotation="0 0 0"
      ></a-entity>

      <a-entity 
        geometry="primitive: cylinder; height: 1; radius: 3.5"
        animation="property: material.color; from:#424242; to: #c9c1af; loop: true; dur:2000; easing:easeInOutCirc; delay:500"
        material="color:#424242"
        position="-3 0 -8.5"
        rotation="-90 0 0"
      ></a-entity>
      <a-entity 
        geometry="primitive: box; width: 7; height: 14; depth: 1"
        animation="property: material.color; from:#424242; to: #c9c1af; loop: true; dur:2000; easing:easeInOutCirc; delay:500"
        material="color:#424242"
        position="-3 -7 -8.5"
        rotation="0 0 0"
      ></a-entity>

      <a-entity 
        geometry="primitive: cylinder; height: 1; radius: 4"
        animation="property: material.color; from:#c9c1af; to: #424242; loop: true; dur:2000; easing:easeInOutCirc; delay:600"
        material="color:#c9c1af"
        position="-3 0 -9"
        rotation="-90 0 0"
      ></a-entity>
      <a-entity 
        geometry="primitive: box; width: 8; height: 16; depth: 1"
        animation="property: material.color; from:#c9c1af; to: #424242; loop: true; dur:2000; easing:easeInOutCirc; delay:600"
        material="color:#c9c1af"

      <a-entity 
        geometry="primitive: cylinder; height: 1; radius: 4.5"

      <a-entity 
        geometry="primitive: box; width: 9; height: 16; depth: 1"
        animation="property: material.color; from:#424242; to: #c9c1af; loop: true; dur:2000; easing:easeInOutCirc; delay:700"
        material="color:#424242"
        position="-3 -8 -9.5"
        rotation="0 0 0"
      ></a-entity>
      </a-entity>
      <a-entity 
        geometry="primitive: cylinder; height: 1; radius: 3"
        animation="property: rotation; to: 90 0 180; loop: true; dur:7000"
        material="color:#d8a047"
        position="6 4 -7"
        rotation="90 0 0"
      ></a-entity>
      
      <a-sky color="#e5dcc8"></a-sky>
    </a-scene>
  </body>
</html>
